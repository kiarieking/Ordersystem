{% extends 'customer/base.html' %}
{% block content %}

<form method="post" action="{% url 'register' %}">
  {%csrf_token%}
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" name="firstname" class="form-control" id="fname" aria-describedby="emailHelp" required>
  </div>
    <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" name="lastname" class="form-control" id="lname" aria-describedby="emailHelp" required>
  </div>
     <div class="form-group">
    <label for="contactnumber">Contact number</label>
    <input type="text" name="contactnumber" class="form-control" id="contactnumber" required>
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password" class="form-control" id="InputPassword" required>
  </div>
  <button type="submit" class="btn btn-outline-dark">Register</button>
</form>

{% endblock %}
